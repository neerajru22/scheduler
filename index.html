<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet with Neeraj</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f1f5f9;
    }
    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
    }
    .left {
      background-color: #ff5b00;
      color: white;
      padding: 30px;
      text-align: center;
      flex: 1;
    }
    .left img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .right {
      flex: 2;
      padding: 30px;
    }
    .right h2 {
      margin-bottom: 20px;
    }
    .time-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .time-slot {
      padding: 10px;
      background: #e2e8f0;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
    }
    .time-slot.selected {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    input[type="date"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="https://avatars.githubusercontent.com/u/81266222" alt="Neeraj" />
      <h2>Meet with Neeraj</h2>
      <p>Vipany Global | April 2025</p>
    </div>
    <div class="right">
      <h2>Select Time Slot</h2>
      <input type="date" id="datePicker" />
      <div class="time-grid" id="timeGrid">
        <!-- Time slots will be inserted dynamically -->
      </div>
      <button id="bookBtn">Book Appointment</button>
    </div>
  </div>

  <script>
    const timeSlots = [
      "09:00 AM", "09:30 AM", "10:00 AM", "10:30 AM",
      "11:00 AM", "11:30 AM", "12:00 PM", "12:30 PM",
      "01:00 PM", "01:30 PM", "02:00 PM", "02:30 PM",
      "03:00 PM", "03:30 PM", "04:00 PM", "04:30 PM",
      "05:00 PM", "05:30 PM", "06:00 PM", "06:30 PM",
      "07:00 PM", "07:30 PM"
    ];

    const grid = document.getElementById("timeGrid");
    timeSlots.forEach(slot => {
      const div = document.createElement("div");
      div.className = "time-slot";
      div.innerText = slot;
      div.onclick = () => {
        document.querySelectorAll(".time-slot").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
      };
      grid.appendChild(div);
    });

    document.getElementById("bookBtn").onclick = async function () {
      const date = document.getElementById("datePicker").value;
      const selectedTime = document.querySelector(".time-slot.selected")?.innerText;

      if (!date || !selectedTime) {
        alert("Please select both date and time.");
        return;
      }

      const client = new URLSearchParams(window.location.search).get("client") || "Unknown";

      const payload = {
        client: client,
        date: date,
        time: selectedTime
      };

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbyuL89jfMIa-9wiYigjXi64bAcdsylaqNNDu4fe_TJGM845myITeqbry4q9XEtePsQ-/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          }
        );

        const result = await response.json();

        if (result.status === "success") {
          alert("ðŸŽ‰ Appointment booked successfully!");
        } else {
          console.error("Error:", result.message);
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error("Network error:", err);
        alert("Something went wrong while booking. See console for details.");
      }
    };
  </script>
</body>
</html>
