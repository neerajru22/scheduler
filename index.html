<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ff5722;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    .form {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
    }
    label, select, input {
      display: block;
      margin: 1rem 0;
      width: 100%;
    }
    button {
      background-color: #ff5722;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Schedule a Meeting</h1>
  <div class="form">
    <label>Date:
      <input type="date" id="date" required />
    </label>
    <label>Time:
      <select id="time">
        <option>2:45 pm</option>
        <option>3:00 pm</option>
        <option>3:15 pm</option>
        <option>3:30 pm</option>
        <option>3:45 pm</option>
        <option>4:00 pm</option>
        <option>4:15 pm</option>
      </select>
    </label>
    <button onclick="submitForm()">Book</button>
  </div>

  <script>
    async function submitForm() {
      const params = new URLSearchParams(window.location.search);
      const client = params.get("client") || "Unknown";
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!date || !time) {
        alert("Please select both date and time.");
        return;
      }

      const response = await fetch("https://script.google.com/macros/s/AKfycby9d4mZAT7ucg2ZDeOvtIlr-gXUuwA-NA1J32L7dl098SOymjCik0NSexj-QhGz27FD/exec", {
        method: "POST",
        body: JSON.stringify({ client, date, time }),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        alert("Booking confirmed!");
        document.getElementById("date").value = "";
        document.getElementById("time").selectedIndex = 0;
      } else {
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
