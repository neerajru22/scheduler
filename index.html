<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Meeting | Vipany Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #253858;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #344563;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #0041C2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #002f8f;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #8a94a6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Meeting</h2>
    <form id="bookingForm">
      <label for="client">Client Name</label>
      <input type="text" id="client" required>

      <label for="date">Select Date</label>
      <input type="date" id="date" required>

      <label for="time">Select Time</label>
      <input type="time" id="time" required>

      <button type="submit">Book</button>
    </form>
    <div class="footer">Powered by Vipany Global</div>
  </div>

  <script>
    const form = document.getElementById("bookingForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const clientName = document.getElementById("client").value;
      const selectedDate = document.getElementById("date").value;
      const selectedTime = document.getElementById("time").value;

      fetch("https://script.google.com/macros/s/AKfycbxt26H4383T-eHgjdghhzXG0hMfA5-bN8UKPs5keqD5pqCRDz-hKl5M10myDcMBGu7v/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          client: clientName,
          date: selectedDate,
          time: selectedTime
        })
      })
      .then(response => response.text())
      .then(result => {
        alert(result === "Success" ? "üéâ Meeting booked successfully!" : "‚ö†Ô∏è Error: " + result);
        form.reset();
      })
      .catch(error => {
        alert("‚ùå Failed to submit: " + error.message);
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
