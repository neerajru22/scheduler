<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet with Neeraj | Vipany Global</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f3556;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      max-width: 960px;
      width: 100%;
      color: #0f3556;
    }

    .left {
      background-color: #0f3556;
      color: white;
      padding: 30px;
      flex: 1;
      text-align: center;
    }

    .left img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #ffc800;
    }

    .right {
      flex: 2;
      padding: 40px 30px;
      background-color: #f8fafc;
    }

    h2 {
      margin-top: 0;
      color: #0f3556;
    }

    input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }

    .time-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .time-slot {
      background: #e2e8f0;
      color: #0f3556;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

    .time-slot.selected {
      background: #ffc800;
      color: #0f3556;
      font-weight: bold;
    }

    button {
      background-color: #ffc800;
      color: #0f3556;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #f0b800;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="https://avatars.githubusercontent.com/u/81266222" alt="Neeraj">
      <h2>Meet Neeraj</h2>
      <p>Business Development Executive<br>Vipany Global</p>
    </div>

    <div class="right">
      <h2>Book Your Appointment</h2>
      <input type="date" id="datePicker" />
      <div class="time-grid" id="timeGrid"></div>
      <button id="bookBtn">Book Appointment</button>
    </div>
  </div>

  <script>
    const timeSlots = [
      "09:00 AM", "09:30 AM", "10:00 AM", "10:30 AM",
      "11:00 AM", "11:30 AM", "12:00 PM", "12:30 PM",
      "01:00 PM", "01:30 PM", "02:00 PM", "02:30 PM",
      "03:00 PM", "03:30 PM", "04:00 PM", "04:30 PM",
      "05:00 PM", "05:30 PM", "06:00 PM", "06:30 PM",
      "07:00 PM", "07:30 PM"
    ];

    const grid = document.getElementById("timeGrid");
    timeSlots.forEach(slot => {
      const div = document.createElement("div");
      div.className = "time-slot";
      div.innerText = slot;
      div.onclick = () => {
        document.querySelectorAll(".time-slot").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
      };
      grid.appendChild(div);
    });

    document.getElementById("bookBtn").onclick = async function () {
      const date = document.getElementById("datePicker").value;
      const selectedTime = document.querySelector(".time-slot.selected")?.innerText;
      if (!date || !selectedTime) return alert("Please select date and time.");

      const client = new URLSearchParams(window.location.search).get("client") || "Unknown";

      const payload = {
        client: client,
        date: date,
        time: selectedTime
      };

      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbyuL89jfMIa-9wiYigjXi64bAcdsylaqNNDu4fe_TJGM845myITeqbry4q9XEtePsQ-/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        const result = await res.json();
        if (result.status === "success") {
          alert("ðŸŽ‰ Appointment booked successfully!");
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("Failed to book appointment. Try again later.");
      }
    };
  </script>

</body>
</html>
