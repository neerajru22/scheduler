<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vipany Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border-top: 6px solid #F37021; /* Vipany Orange */
    }
    h2 {
      text-align: center;
      color: #143d59; /* Vipany Dark Blue */
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: 600;
      color: #333;
    }
    input[type="date"],
    input[type="time"],
    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #143d59;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0e2e46;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book Your Slot</h2>
    <form id="bookingForm">
      <label for="date">Select Date</label>
      <input type="date" id="date" required />

      <label for="time">Select Time</label>
      <input type="time" id="time" required />

      <button type="submit">Submit</button>
      <p class="message" id="responseMessage"></p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyxKnnHU4mL8pp2ZurFwootF-rg1OQasH3xrphYO2jCRSaYDjD-hh4ugD2Ge6IxXonZ/exec';
    const form = document.getElementById('bookingForm');
    const message = document.getElementById('responseMessage');

    // Get client name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const client = urlParams.get('client') || 'Unknown';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = "Submitting...";

      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const payload = {
        client: client,
        date: date,
        time: time
      };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await res.json();
        if (result.status === 'success') {
          message.style.color = 'green';
          message.textContent = "Booking confirmed!";
          form.reset();
        } else {
          throw new Error(result.message || 'Unknown error');
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
